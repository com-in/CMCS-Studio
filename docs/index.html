<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMCS Studio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 页面过渡容器 -->
    <div class="page-transition">
        <div class="page-transition-inner"></div>
    </div>

    <!-- 粒子背景容器 -->
    <div id="particles-js"></div>
    
    <header>
        <div class="container">
            <nav>
                <div class="logo">CMCS Studio</div>
        <ul class="nav-links">
            <li><a href="index.html">首页</a></li>
            <li><a href="about.html">关于我们</a></li>
            <li><a href="contact.html">联系我们</a></li>
            <li>
                <div class="theme-switcher">
                    <button class="theme-btn"><i class="fas fa-palette"></i></button>
                    <div class="theme-options">
                        <button data-theme="system">系统默认</button>
                        <button data-theme="light">浅色主题</button>
                        <button data-theme="dark">深色主题</button>
                        <button data-theme="blue">淡蓝色主题</button>
                        <button data-theme="gray">浅灰色主题</button>
                        <button data-theme="green">自然绿主题</button>
                        <button data-theme="purple">优雅紫主题</button>
                        <button class="custom-theme-btn">自定义主题</button>
                    </div>
                </div>
            </li>
        </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>CMCS Studio</h1>
                <p>一个只有1个人的小小小小————的工作室~</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <ul class="footer-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="about.html">关于</a></li>
                <li><a href="contact.html">联系</a></li>
            </ul>
            <p>&copy; 2025 CMCS Studio. 保留所有权利。</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/theme.js"></script>
    <script>
        // 注册Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker注册成功:', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker注册失败:', error);
                    });
            });
        }
    </script>
</body>
</html>
